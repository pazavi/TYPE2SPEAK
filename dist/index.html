<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #141414;
      }
      span {
        color: #0d6efd;
      }
      p {
        font-size: 11px;
      }
    </style>

    <title>Type-2-Speak</title>
  </head>
  <body class="text-white">
    <div class="container text-center p-4">
      <img src="img/speecha.png" alt="speech" />
      <h1 class="mb-5">TYPE<span>2</span>SPEAK</h1>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <textarea
                name=""
                id="text-input"
                class="form-control form-control-lg"
                placeholder="Type anything..."
              ></textarea>
            </div>
            <div class="form-group">
              <label for="rate" class="float-start mt-3">Rate</label>
              <div
                id="rate-value"
                class="badge badge bg-primary float-end mt-3"
              >
                1
              </div>
              <input
                type="range"
                id="rate"
                class="form-range"
                min="0.5"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group">
              <label for="pitch" class="float-start mt-3">Pitch</label>
              <div
                id="pitch-value"
                class="badge badge bg-primary float-end mt-3"
              >
                1
              </div>
              <input
                type="range"
                id="pitch"
                class="form-range"
                min="0"
                max="2"
                value="1"
                step="0.1"
              />
            </div>
            <div class="form-group d-grid">
              <select
                id="voice-select"
                class="form-control form-control-lg mt-3 form-select"
              ></select>
              <button class="btn btn-primary btn-lg btn-block mt-3">
                Speak
              </button>
              <p class="text-secondary mt-3">
                Note: This app uses the Web Speech API which may not fully work
                in some versions of certain browsers
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
